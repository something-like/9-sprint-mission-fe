<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style-login.css">
  <title>로그인 해주세요~~</title>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="../../index.html" class="logo-link">
        <img src="../assets/images/panda-market.png" alt="판다 마켓 로고" class="logo-img">
      </a>
    </header>
    <main>
      <section class="login-form">
        <!-- 회원가입 폼 -->
        <form action="#" method="post">
          <!-- 이메일 -->
          <div class="form-group">
            <label for="user-email">이메일</label>
            <input type="email" id="user-email" name="user-email" placeholder="이메일을 입력해주세요" required>
          </div>
          <!-- 닉네임 -->
          <div class="form-group">
            <label for="user-nickname">닉네임</label>
            <input type="text" id="user-nickname" name="user-nickname" placeholder="닉네임을 입력해주세요">
          </div>
          <!-- 비밀번호 -->
          <div class="form-group">
            <label for="user-pw">비밀번호</label>
            <div class="pw-wrap">
              <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호를 입력해주세요" required>
              <img src="../assets/icons/btn_visibility_off_24px.svg" alt="비밀번호 표시">
            </div>
          </div>
          <!-- 비밀번호 확인 -->
          <div class="form-group">
            <label for="check-pw">비밀번호 확인</label>
            <div class="pw-wrap">
              <input type="password" id="check-pw" name="check-pw" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
              <img src="../assets/icons/btn_visibility_off_24px.svg" alt="비밀번호 표시">
            </div>
          </div>
          <!-- 로그인 버튼 -->
          <button type="submit">로그인</button>
        </form>
      </section>
      <!-- 간편 로그인 -->
      <section class="easy-login-wrap">
        <h2>간편 로그인하기</h2>
        <div class="icon-links-wrap">
          <a href="https://www.google.com">
            <img class="icon-img" src="../assets/icons/google_icon@3x.png" alt="구글로 가기" class="google-favicon">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img class="icon-img" src="../assets/icons/katalk_icon@3x.png" alt="카카오로 가기" class="kakao-talk-fivicon">
          </a>
        </div>
      </section>
    </main>
    <footer>
      <p>
        이미 회원이신가요? 
        <a href="./login.html" class="link"><span>로그인</span></a>
      </p>
    </footer>
  </div>
</body>
</html>
