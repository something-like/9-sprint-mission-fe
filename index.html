<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Market</title>
  <link rel="stylesheet" href="../src/styles/reset.css">
  <link rel="stylesheet" href="../src/styles/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="wrapper">

    <!-- header -->
    <header >
      <!-- wrapper -->
      <div class="header-wrap">
        <img id="logo-img" src="../src/assets/images/panda-market.png" alt="Logo Image">
        <a id="login-link" href="../src/htmls/login.html" target="_blank">
          <button class="btn small">로그인</button>
        </a>
      </div>
    </header>
    
    <!-- marketing: interest generation: TOP  -->
    <section class="interest-generation">
      <!-- section wrapper -->
      <div class="content-wrap">
    
        <div>
          <h1 class="slogan">
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a href="../src/htmls/items.html" target="_blank">
            <button class="btn large">구경하러 가기</button>
          </a>
        </div>
    
        <img class="banner-img" src="../src/assets/images/landing/Img_home_top.png" alt="A Panda">
      
      </div>
    </section>

    <!-- main -->
    <main>
      <!-- to-do: hot items -->
      <section>
        <div class="to-do-wrap">
          
          <img class="to-do-img" src="../src/assets/images/landing/Img_home_01.png" alt="An image of hot items"> 
          <div>
            <h2 class="menu-to-do">
              <span>Hot Item</span><br>
              인기 상품을<br>
              확인해 보세요
            </h2>
            <p class="menu-guide">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          
          </div>
        </div>
      </section>
        
      <!-- to-do: searching -->
      <section>
        <div class="to-do-wrap">
          
          <img class="to-do-img" src="../src/assets/images/landing/Img_home_02.png" alt="An image of searching"> 
          <div>
            <h2 class="menu-to-do">
                <span>Search</span><br>
                구매를 원하는<br>
                상품을 검색히세요
              </h2>
              <p class="menu-guide">
                구매하고 싶은 물품은 검색해서<br>
                쉽게 찾아보세요
              </p>
          
          </div>
        </div>
      </section>

      <!-- to-do: registration -->
      <section>
        <div class="to-do-wrap">
          
          <img class="to-do-img" src="../src/assets/images/landing/Img_home_03.png" alt="An image of registration"> 
          <div>
            <h2 class="menu-to-do">
                <span>Register</span><br>
                판매를 원하는<br>
                상품을 등록하세요
              </h2>
              <p class="menu-guide">
                어떤 물건이든 판매하고 싶은 상품을<br>
                쉽게 등록하세요
              </p>
          
          </div>
        </div>
      </section>
    </main>
    
    <!-- marketing: interest generation: BOTTOM  -->
    <section class="interest-generation">
      <!-- section wrapper -->
      <div class="content-wrap">
        
        <div class="bottom-text">
          <h2 class="slogan">
            믿을 수 있는<br>
            판다마켓 중고 거래
          </h2>
        </div>
        <img class="banner-img bottom" src="../src/assets/images/landing/Img_home_bottom.png" alt="A Panda">
      
      </div>
    </section>

    <!-- footer -->
    <footer>

      <div class="footer-wrap">
       
        <span class="copyright">
          &copy;codeit - 2024
        </span>
    
        <div class="info">
          <a href="/privacy"><span>Privacy Policy</span></a>
          <a href="/faq"><span>FAQ</span></a>
        </div>
    
        <div class="link-icons">
          <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"><img class="link-icon" src="../src/assets/icons/ic_facebook@3x.png" alt="facebook"></a>
          <a href="https://x.com/" target="_blank"><img class="link-icon" src="../src/assets/icons/ic_twitter@3x.png" alt="twitter"></a>
          <a href="https://www.youtube.com/" target="_blank"><img class="link-icon" src="../src/assets/icons/ic_youtube@3x.png" alt="youtube"></a>
          <a href="https://www.instagram.com/" target="_blank"><img class="link-icon" src="../src/assets/icons/ic_instagram@3x.png" alt="instagram"></a>
        </div>
    
      </div>
    
    </footer>

  </div.wrapper>

</body>
</html>
